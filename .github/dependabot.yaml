version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      ci:
        patterns:
          - "*"
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      rust-serde: # group updates of all serde crates together
        patterns:
          - "serde*"
        update-types: [ "major", "minor", "patch" ]
      rust: # group updates of all other crates together
        patterns:
          - "*"
        update-types: [ "major", "minor", "patch" ]
